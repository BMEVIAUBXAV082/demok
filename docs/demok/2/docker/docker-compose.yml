version: '3.8'

services:
  # === PostgreSQL (OLTP forrás – Demo 2 + Demo 3) ===
  postgres:
    image: postgres:16
    container_name: de-postgres
    environment:
      POSTGRES_USER: dataeng
      POSTGRES_PASSWORD: dataeng2024
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: ["postgres", "-c", "wal_level=logical"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataeng -d ecommerce"]
      interval: 5s
      timeout: 5s
      retries: 5

  # === pgAdmin (DB admin felület) ===
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: de-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bme.hu
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  # === MinIO (S3-kompatibilis data lake – Demo 2) ===
  minio:
    image: minio/minio:latest
    container_name: de-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Jupyter Notebook (Demo 2 + Demo 3) ===
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: de-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
    environment:
      JUPYTER_TOKEN: "bme2024"
    command: >
      bash -c "pip install psycopg2-binary pyarrow fastavro minio duckdb &&
               start-notebook.sh --NotebookApp.token='bme2024'"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pg_data:
  minio_data:
